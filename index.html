<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>

	<body>
		<div class="d-flex justify-content-center align-items-center w-75 m-auto flex-column">
			<section class="text-center">
				<h1>Quanti numeri riesci a ricordarti?</h1>
				<button id="startGame">Premimi</button>
				<h4 id="rndNumber">
				</h4>
			</section>

			<div id="numbers" class="d-none">
				<input type="number" name="num1" placeholder="Numero 1">
				<input type="number" name="num2" placeholder="Numero 2">
				<input type="number" name="num3" placeholder="Numero 3">
				<input type="number" name="num4" placeholder="Numero 4">
				<input type="number" name="num5" placeholder="Numero 5">
				<button id="submitBtn">Controlla!!!</button>
			</div>

			<section>
				<h4 id="userNumResult"></h4>
				<h4 id="cpuNumResult"></h4>
				<h4 id="result"></h4>
			</section>
		</div>
		<script src="./js/script.js"></script>
	</body>

</html>
